<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- FONTAWESOME ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GOOGLE FONTS -->

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="./styles/style.css" /> -->
  </head>
  <body>
    <form class="form">
      <div class="form__container">
        <div class="form__input-image input">
          <label for="chooseFile">
            <i class="fa-solid fa-plus pointer"></i>
          </label>
          <input
            type="file"
            accept="image/*"
            name="chooseFile"
            class="form__input-hidden"
            id="chooseFile"
          />
        </div>
        <div class="form__input-name input input-text">
          <label for="name">이름</label>
          <input type="text" name="name" id="name" autocomplete="off" />
        </div>
        <div class="form__input-email input input-text">
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" autocomplete="off" />
        </div>
        <!-- 학교 정보 등 추가 -->
        <div class="form__input-rank input input-text">
          <label for="rank">등급</label>
          <input type="number" name="rank" id="rank" autocomplete="off" />
        </div>

        <button type="submit" class="form__input-submit input input-submit">
          확인
        </button>
      </div>
    </form>
  </body>
</html>
