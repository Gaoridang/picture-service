<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- FONTAWESOME ICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&family=Ubuntu:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <!-- <link rel="stylesheet" href="./styles/style.css" /> -->
  </head>
  <body>
    <!-- USER LIST -->
    <section class="user">
      <div class="user__container">
        <div class="user__list">
          <div class="user__user">
            <img src="" alt="" class="user__image" />
            <div class="user__info">
              <h3 class="user__name">이재준</h3>
              <p class="user__email">Test@email.com</p>
            </div>
            <div class="user__menu">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
          <div class="user__user">
            <img src="" alt="" class="user__image" />
            <div class="user__info">
              <h3 class="user__name">이재준</h3>
              <p class="user__email">Test@email.com</p>
            </div>
            <div class="user__menu">
              <i class="fa-solid fa-ellipsis-vertical"></i>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- FORM CONTROL -->
    <form class="form">
      <div class="form__container">
        <div class="form__input-image input show">
          <label class="form__label pointer" for="chooseFile">
            <i class="fa-solid fa-plus"></i>
          </label>
          <input
            type="file"
            accept="image/*"
            name="chooseFile"
            class="form__input-hidden"
            id="chooseFile"
          />
        </div>
        <div class="form__image-box hidden">
          <img src="" alt="image preview" class="form__image-preview" />
        </div>
        <div class="form__input-name input input-text">
          <label for="name">이름</label>
          <input type="text" name="name" id="name" autocomplete="off" />
        </div>
        <div class="form__input-email input input-text">
          <label for="email">이메일</label>
          <input type="email" name="email" id="email" autocomplete="off" />
        </div>
        <!-- 학교 정보 등 추가 -->
        <div class="form__input-rank input input-text">
          <label for="rank">등급</label>
          <input type="number" name="rank" id="rank" autocomplete="off" />
        </div>

        <button type="submit" class="form__input-submit input input-submit">
          확인
        </button>
      </div>
    </form>
  </body>
</html>
